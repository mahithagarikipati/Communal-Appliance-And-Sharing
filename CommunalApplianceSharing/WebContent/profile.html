<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Communal Appliances/Tool Sharing Application</title>
 <link href="css/bootstrap.css" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="lib/angular.js"></script>
<script src="lib/angular-messages.js"></script>
<script src="js/Profile.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.1/angular-material.js"></script>
<script src ="lib/angular-animate.js"></script>
<script src ="lib/angular-aria.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
 <link href="css/Profile.css" rel="stylesheet" />
  <script>
 function getUrlVars() {
	    var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	        vars[key] = value;
	    });
	    return vars;
	}
 var userName = getUrlVars()["username"];
 </script>
</head>
<body ng-app="profile" ng-controller="getData" data-ng-init="init()">
<div class="header1">
  <h1>Communal Appliance Sharing Network
  <div class="header1-right">
    <a class="hover" href="profile.html" onclick="location.href=this.href+'?username='+userName;return false;"> <i class="fa fa-user" aria-hidden="true"></i>Profile</a>
 &nbsp;
 <a class="hover" href="notification.html" onclick="location.href=this.href+'?username='+userName;return false;"> <i class="fa fa-bell" aria-hidden="true"></i>Notification</a>
   &nbsp;
 	<a class="hover" href="#contact"><i class="fa fa-address-book-o" aria-hidden="true"></i>Contact Us</a>
    <a class="active" href="index.html"><i class="fa fa-sign-out"></i>Logout</a> </div>
  </h1>
</div>
<div>
<h2 class="header2">My Profile</h2>
 <form name="myForm"  ng-controller="sendData" > 
 <div class="container" >  
  <label>First Name </label> 
  <div class="row"> 
  <div class="column">
  <input type="text"  style="border:none;font-size: 20px;font-weight: bold;color: green;" name="firstname" placeholder= "First Name" size="15" ng-model="firstname" ng-value= "firstName" readonly />   
  </div>
  <label>Last Name </label> 
  <div class="column">
  <input type="text" style="border:none;font-size: 20px;font-weight: bold;color: green;" name="Lastname" placeholder="Last Name" size="15" ng-model="lastname" ng-value= "lastName"readonly />   
  </div>
  </div>  
  
 <label>User Name </label>   
 <div class="row"> 
  <div class="column">

  <input type="text" style="border:none;font-size: 20px;font-weight: bold;color: green;"  name="userName" placeholder= "User Name" size="15" ng-model="UserName" ng-value= "username" readonly/>  
  </div>
   <label>Phone Number</label>  
  <div class="column">
  <input type="tel" name="phone" placeholder="123-456-8901" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="123-456-8901" ng-model="phone" ng-value= "Phone" required/>   
  </div>
  </div>
 
 <!--   <label>Password</label>
  <div class="row"> 
  <div class="column">-->
   <input type="hidden" name="password" class="form-control" maxlength="15" minlength="6" ng-model="password" ng-value= "Password" required />
<!--              <div ng-messages="myForm.password.$error" ng-messages-include="messages.html"></div>
 </div>
 	<label>Re-Enter Password</label>  
   <div class="column">-->  
  <input type="hidden" name="confirmPassword" class="form-control" 
                   ng-model="confirmPassword" 
                    compare-to=password" ng-value= "CPassword" required/>
<!--              <div ng-messages="myForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
  </div>
  </div>-->
   <label>Street Address</label>
 <div class="row">  
  <div class="column">
  <textarea cols="45" rows="2" placeholder="Street Address" value="address" ng-model="address" maxlength="45" ng-value= "add" required>  
  </textarea>  
  </div>
 <label>Zip code</label>
  <div class="column">
 <input type="number" name="zipcode" placeholder="Zip Code" maxlength="10" ng-model="zipcode" ng-value= "Zipcode" required/>  
 </div> 
 </div>
   <label for="email">Email</label>
    <div class="row"> 
    <div class="column">
 	<input type="email" placeholder="Email Address" name="email" ng-model="email" ng-value= "Email" maxlength="45" required/>  
 	<div ng-messages="myForm.email.$error" ng-messages-include="messages.html"></div>
  	</div>
 	<div class="dialog-demo-content" layout="row" layout-wrap="" layout-margin="" layout-align="center">
     <button  aria-label="Close" type="submit"class="button" ng-click="myForm.$valid && showConfirm($event)">
      Update
    </button>
    </div>
    <!--   <button  type="submit">Register</button> -->
   </div>
 </div>
</form>
</div>
</body>
</html>
